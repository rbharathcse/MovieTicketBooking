
<div class="container mt-3">
    <p-table showGridlines
    class="thick-border-table"
    [tableStyle]="{'min-width':'50rem'}"
    [value]="movieStore.Movies()"
    >
        <ng-template #header>
        <tr>
            <th>Movie Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </ng-template>
        <ng-template #body let-movie>
          <tr>
            <td>{{movie.movieName}}</td>
            <td><p-button [severity]="'info'"><a  [routerLink]="[movie.id]" style="text-decoration: none;"><i class="pi pi-pencil"  style="color: white;" ></i></a></p-button></td>
            <td><p-button [severity]="'danger'" (onClick)="delete(movie.id)" ><a><i class="pi pi-trash"></i></a></p-button></td>

          </tr>
        </ng-template>
    </p-table>

</div>
