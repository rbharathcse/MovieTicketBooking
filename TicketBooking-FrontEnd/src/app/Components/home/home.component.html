

<form class="d-flex  justify-content-center" style="padding: 50px;">
    <input class=" form-control ml-60 me-2 w-50 border-primary" type="search"  (input)="filter($event)" name="searchedMovie" placeholder="Search Movies" aria-label="Search">
   
</form>
<div class="container">
<div class="row">
 @if (searchQuery==null) {
    <div *ngFor="let movie of movieStore$.Movies()" class="col-sm-2 ms-4 mt-2 ">
        <div class="card" style="width: 12rem;padding: 20px;">
            <img src={{movie.movieUrl}} width="200px" height="200px" class="card-img-top"   alt="">
            <div class="card-title h4 text-align-center">{{movie.movieName}}</div>
            <a class="btn btn-primary text-decoration-none text-white" [routerLink]="['/movie',movie.id]">Book Now</a>
        </div>
    </div>
}
@else {
    <div *ngFor="let movie of filteredMovies() " class="col-sm-2 ms-4 mt-2 ">
        <div class="card" style="width: 12rem;padding: 20px;">
            <img src={{movie.movieUrl}} width="200px" height="200px" class="card-img-top"   alt="">
            <div class="card-title h4 text-align-center">{{movie.movieName}}</div>
            <a class="btn btn-primary text-decoration-none text-white" [routerLink]="['/movie',movie.id]">Book Now</a>
        </div>
    </div>
}
</div>
